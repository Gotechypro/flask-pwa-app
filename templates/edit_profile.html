<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>

<body>
<div class="container">
    <h1>Edit Your Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="username" class="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

        <label for="email" class="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <label for="mobile" class="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" value="{{ user.mobile }}" required><br><br>

        <label for="health_problems" class="health_problems">Health Problems:</label>
        <input type="text" id="health_problems" name="health_problems" value="{{ user.health_problems }}" required><br><br>

        <button type="submit" class="button">Save Changes</button>
    </form>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</div>

</body>
</html>
