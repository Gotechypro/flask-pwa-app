<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylel.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username Here!" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password Here!" name="password" required>
            </div>
            <div class="loginb">
                <button type="submit" class="login-button">Login</button>
            </div>
            <p>Don't have an account? <a href="{{ url_for('create_account') }}" style="color: darkblue;">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
